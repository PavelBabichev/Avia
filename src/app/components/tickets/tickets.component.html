<div *ngFor="let item of items" class="box">
    <div class="row justify-content-around">
        <div class="col-4">
            <div class="row box1">
                <img src="../../../Turkish.jpg" class="rounded mx-auto d-block">
            </div>
            <div class="row box1">
                <button type="button" (click)="openModal(template, item.price)" class="btn btn-warning btn-block" ><span class="by">Купить</span><br><span class="by"> за {{item.price}} {{currency}}</span></button>
            </div>
        </div>
        <div class="col-7">
            <div class="row">
                <div class="col-3">
                    <span class="time">{{item.departureTime}}</span>
                </div>
                <div class="col-6">
                    <div class="transfer">{{item.stops}} пересадок<hr/></div>
                </div>
                <div class="col-3">
                    <span class="time">{{item.arrivalTime}}</span>
                </div>
            </div>
            <div class="row justify-content-between">
                <div class="col-4">
                    <span class="city">{{item.origin}}, {{item.originName}}</span>
                </div>
                <div class="col-4 text-right">
                    <span class="city">{{item.destinationName}}, {{item.destination}}</span>
                </div>
            </div>
            <div class="row justify-content-between">
                <div class="col-4">
                    <span class="date">{{item.arrivalDate}}</span>
                </div>
                <div class="col-4 text-right">
                    <span class="date">{{item.departureDate}}</span>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Корзина</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div>
            <label>Введите количество билетов: </label>
            <input type="number" min="0" [(ngModel)]="quontity">
            <div class="sum">Общая сумма {{quontity*sum}} {{currency}}</div>
        </div>
    </div>
</ng-template>
